              <input id="pac-input" class="form-control" placeholder="Search" ng-model="search"

    <div class="container-fluid">
    
    <div id="map-popup" class="bgform popover fade in">
      <img width="640" height="480" src="{{popupCard.image}}" class="img-responsive">
      <div class="caption">
        <h5>
          <a ng-href="#!/asilo/{{encodeName(popupCard.name)}}/{{popupCard.id}}"
          class="color1">{{popupCard.name}}</a>
        </h5>
        <p>{{popupCard.address}}</p>
      </div>
    </div>

    
    <div class="col col-sm-7" style="height: 100%; overflow-y:scroll">

      <div class="row" style="margin-top: 10px" >
        <div class="col-sm-12" >
          <div class="btn-group" style="margin-right: 10px" ng-repeat="(k,filterGroup) in filters| limitTo : 2">
            <label class="btn" ng-repeat="filter in filterGroup">
                <input class="" type="checkbox" value="1"  ng-checked="activeFilters[k] == filter" name="" ng-click="setFilter(k, filter)"> {{filter}}
            </label>
          </div>
          <label class="btn pull-right">
              <input class="" type="checkbox" value="1"  ng-model="showMoreFilters" name=""> Più filtri
          </label>
        </div>
      </div>
      <div class="row" style="padding: 10px" ng-repeat="(k,filterGroup) in filters" ng-if="k > 1 && showMoreFilters">
        <div class="btn-group">
           <label class="btn" ng-repeat="filter in filterGroup">
              <input class="" type="checkbox" value="1"  ng-checked="activeFilters[k] == filter" name="" ng-click="setFilter(k, filter)"> {{filter}}
          </label>
        </div>
      </div>
      <div class="row " style="padding-top: 60px;">
        <div ng-if="visibleMarkers.length == 0">
          <p>Nessun risultato trovato.
            <a ng-click="zoomOut()">Clicca qui</a>per ampliare la zona di ricerca.</p>
        </div>
        <div class="col col-sm-6 col-md-4" ng-repeat="card in searchResults | orderBy:'title' | filter : filter">
          <div class="thumbnail" style="min-height:340px;" ng-mouseover="highlightMarker(card)" ng-mouseleave="unhighlightMarker(card)">
            <img style="max-height:120px;" ng-src="{{card.image}}" class="img-responsive">
            <div class="caption">
              <h4>{{card.name}}</h4>
              <p>{{card.address}}</p>
              <ul class="list-unstyled">
                <b>{{card.properties.tipo}}</b>
              </ul>
              <a href="#/card/{{card.key}}" ng-class="{'disabled': card.disabled}"
              class="btn btn-block btn-primary color3" draggable="true">Maggiori informazioni</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <!-- <ul class="pager">
            <li ng-class="{'disabled': page == 1}">

              <a href="#" ng-click="nextPage()">Succ  →</a>

        </div>
      </div>
    </div>
    <div class="col col-sm-5 hidden-xs">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" draggable="true">
        <ui-gmap-marker
          ng-repeat="m in searchResults | filter : filter"
          idKey='m.key'
          coords='m.location'
          options='m.options'
          click="clickMarker(m)"
        >
      </ui-gmap-marker>

        </marker>
      </ui-gmap-google-map>
    </div>

    </div>
